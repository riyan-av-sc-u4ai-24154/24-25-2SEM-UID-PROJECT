<style>
  /* Reset some default styles */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    color: #222;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow: hidden; /* Prevent scrolling */
  }
  header {
    background: #0052cc;
    color: white;
    padding: 1rem 2rem;
    text-align: center;
    font-weight: 700;
    font-size: 1.9rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    box-shadow: 0 3px 8px rgba(0, 82, 204, 0.35);
  }
  nav {
    background: #fff;
    display: flex;
    justify-content: center;
    padding: 1rem 0;
    border-bottom: 2px solid #0052cc;
  }
  nav button {
    background: transparent;
    border: none;
    margin: 0 1.5rem;
    font-size: 1.1rem;
    cursor: pointer;
    padding: 0.5rem 1rem;
    color: #0052cc;
    font-weight: 600;
    position: relative;
    transition: color 0.3s ease;
  }
  nav button::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 5%;
    width: 90%;
    height: 2px;
    border-bottom: 2px dashed transparent;
    transition: border-color 0.3s ease;
  }
  nav button:hover {
    color: #002a80;
  }
  nav button:hover::after {
    border-color: #0052cc;
  }
  main {
    flex-grow: 1;
    position: relative;
    padding: 0; /* Remove padding to allow video to fill the area */
    max-width: 960px;
    margin: 0 auto;
    overflow: hidden; /* Hide overflow */
    min-height: 300px;
  }
  main video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1; /* Send video to the back */
    transform: translate(-50%, -50%);
  }
  footer {
    background: #002a80;
    color: white;
    text-align: center;
    padding: 1rem 2rem;
    font-size: 0.95rem;
    font-weight: 500;
    box-shadow: 0 -3px 8px rgba(0, 42, 128, 0.4);
  }
#bgVideo {

  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -1;
